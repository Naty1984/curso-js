<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridficador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
           <p>Ano de Nascimento:
               <input type="number" name="txtano" id="txtano" min="0">
           </p>
           <p>Sexo:
            <select name="genero" id="idgenero">
                <option value="" hidden required>Selecione uma opção: </option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>
        </p>
        <p>
            <input type="button" value="Verificar" onclick='RetornarIdadeGenero(txtano.value,idgenero.value)'>
        </p>
    </div>
    <div id="res">
        Preencha os dados acima para ver o resultado!
    </div>
</section>
<footer>
    <p>&copy;Natalia Ambrosio</p>
</footer>
<script src="script.js"></script>
</body>

</html>
